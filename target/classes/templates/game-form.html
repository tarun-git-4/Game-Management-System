<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>My Game Directory</title>
</head>
<body>
<div class="container">
    <h3>Save Game</h3>
    <hr>

    <form action="#" th:action="@{/games/save}"
          th:object="${game}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{gameName}" placeholder="Game Name"
               class="form-control mb-4 w-25">
        <input type="text" th:field="*{releaseYear}" placeholder="Release Year"
               class="form-control mb-4 w-25">
        <input type="text" th:field="*{rating}" placeholder="Rating"
               class="form-control mb-4 w-25">
        <button type="submit" class="btn btn-info col-2">Submit</button>
    </form>

</div>
</body>
</html>
