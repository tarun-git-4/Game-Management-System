<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>My Game Directory</title>
</head>

<body>

<div class="container ">

	<br>
	<div style="height: 75px;" class="d-flex align-items-center justify-content-center">
		<h1 style="height: 75px; background-color: #FFD700;" class=" d-flex align-items-center justify-content-center rounded-pill w-25 text-center text-dark">Tarun's Arcade</h1>
	</div>
	<br>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Game Name</th>
				<th>Release Year</th>
				<th>Rating</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempGame : ${games}">
			
				<td th:text="${tempGame.gameName}" />
				<td th:text="${tempGame.releaseYear}" />
				<td th:text="${tempGame.rating}" />
				<td>
					<a th:href="@{/games/formForUpdate(gameId=${tempGame.id})}"
					class ="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/games/deleteById(gameId=${tempGame.id})}"
					   class ="btn btn-danger btn-sm"
					   onclick="if(!(confirm('Are you sure you want to delete this game ?') )) return false" >
						Delete
					</a>
				</td>
				
			</tr>
		</tbody>		
	</table>
	<br>
	<div class="text-center">
		<a class="btn btn-success btn-primary btn-lg mb-3"
		   th:href="@{/games/formForAdd}">
			Add Game
		</a>
	</div>
	
</div>
	
</body>
</html>
